<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="slider">
      <div class="slider-line">

        <div class="slider-item">
          <img src="./images/slider/slide1.png" alt="">
        </div>
        <div class="slider-item">
          <img src="./images/5.png" alt="">
        </div>
        <div class="slider-item">
          <img src="./images/slider/slide2.png" alt="">
        </div>
        <div class="slider-item">
          <img src="./images/6.png" alt="">
        </div>
        <div class="slider-item">
          <img src="./images/slider/slide3.png" alt="">
        </div>
        <div class="slider-item">
          <img src="./images/7.png" alt="">
        </div>
        <div class="slider-item">
          <img src="./images/slider/slide5.png" alt="">
        </div>
        <div class="slider-item">
          <img src="./images/8.png" alt="">
        </div>

      </div>
      <button class="slider-prev">Prev</button>
    </div>



    <div class="info">
      <h3 class="info-title">Technical Specification</h3>
      <table class="info-table">
        <thead>
          <tr>
            <th>Make Model</th>
            <th id="model">Victory Vision Tour</th>
          </tr>
        </thead>
        <tr>
          <td>Dimensions</td>
          <td id="dimension">Length: 2702 mm / 106.4 in.</td>
        </tr>
        <tr>
          <td>Wheelbase</td>
          <td id="wheelbase">1670 mm / 65.7 in.</td>
        </tr>
        <tr>
          <td>Ground Clearance</td>
          <td id="clearance">148 mm / 5.8 in.</td>
        </tr>
        <tr>
          <td>Transmission</td>
          <td id="transmission">6 Speed</td>
        </tr>
        <tr>
          <td>Fuel Capacity</td>
          <td id="tank">22.7L / 6 US gal</td>
        </tr>
        <tr class="cost">
          <td>Price</td>
          <td id="price">$ 35 000</td>
        </tr>
      </table>

      <button class="slider-next">Next</button>
    </div>
    


  </div>
  <div class="slider-buttons">



  </div>
  <script src="main.js"></script>
</body>

</html>
