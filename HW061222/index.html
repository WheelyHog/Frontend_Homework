<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="container">
    <h1 class="title">Игра: Камень - Ножницы - Бумага</h1>
    <div class="users">
      <h3><span class="comp-score">0</span>Computer</h3>
      <h3>You<span class="player-score">0</span></h3>
    </div>

    <button class="start-btn">Start Game</button>
    <div class="game-items">
      <img src="images/stone-c.png" alt="" class="game-item">
      <img src="images/stone-p.png" alt="" class="game-item">
    </div>
    <div class="start-round">
      <h6 class="start-round-title">1 ROUND!</h6>
    </div>
    <div class="player-choice">
      <img class="item-image stone" src="images/stone-p.png" alt="stone">
      <img class="item-image scissors" src="images/scissors-p.png" alt="scissors">
      <img class="item-image paper" src="images/paper-p.png" alt="paper">
      <h6>Please, choose your Item</h6> 
    </div>
    <div class="battle">

    </div>
    <div class="message">
     
    </div>
  </section>


  <script src="main.js"></script>
</body>

</html>
