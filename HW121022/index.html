<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container">
    <form>
      <div class="form-left">
        <div class="contact-inner">
          <h1 class="contact-header">Contact Us</h1>
          <p class="contact-text">We’re here to help! Send us your query via the form below or send us an email at <a
              href="mailto: helpdesk@gstudio.com " class="contact-text__email">helpdesk@gstudio.com</a> for any issue
            you’re facing
          </p>
          <p class="p-name">Name</p>
          <input class="input-name" type="text" placeholder="Name">
          <input class="input-email" type="email" placeholder="Email Address">
          <textarea class="input-message" name="" id="" cols="30" rows="10"
            placeholder="Type your message here"></textarea>
        </div>
        <button class="submit">Submit</button>
      </div>
      <div class="form-right">
        <img class="form-right-img" src="../FE12102022/images/Tech support call on the computer.png" alt="">
      </div>
    </form>
  </div>

</body>

</html>
